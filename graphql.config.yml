schema: ./frontend/schema.json
documents: ./frontend/**/*.graphql
overwrite: true
config:
  avoidOptionals:
    field: true
    inputValue: false
    object: false
  scalars:
    Datetime: "string"
    Date: "string"
    Time: "string"
    BigInt: "string"
    JSON: "{ [key: string]: any }"

generates:
  frontend/lib/graphql.ts:
    plugins:
      - add:
          content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - add:
          content: "/* eslint-disable */"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      exposeDocument: true
      exposeQueryKeys: true
      exposeMutationKeys: true
      exposeFetcher: true
      fetcher: 'lib/query#fetcher'
