schema: ./schema.graphql
documents: ./frontend/**/*.graphql
overwrite: true
config:
  avoidOptionals:
    field: true
    inputValue: false
    object: false
  scalars:
    Datetime: "string"
    Date: "string"
    Time: "string"
    BigInt: "string"
    JSON: "{ [key: string]: any }"

generates:
  frontend/lib/graphql/index.ts:
    plugins:
      - add:
          content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - add:
          content: "/* eslint-disable */"
      - "typescript"
  frontend/lib/graphql/:
    preset: 'near-operation-file'
    presetConfig:
      extension: '.ts'
      baseTypesPath: 'index.ts'
    plugins:
      - add:
          content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - add:
          content: "/* eslint-disable */"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      exposeQueryKeys: true
      exposeMutationKeys: true
      exposeFetcher: true
      fetcher: 'lib/query#fetcher'
