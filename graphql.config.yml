schema: schema.graphql
documents: "@app/graphql/**/*.graphql"
overwrite: true
config:
  avoidOptionals:
    field: true
    inputValue: false
    object: false
  enumsAsTypes: true
  scalars:
    Datetime: "string"
    Date: "string"
    Time: "string"
    BigInt: "string"
    JSON: "{ [key: string]: any }"

extensions:
  customDirectives:
    - directive @requires(depends: String[]) on FIELD

generates:
  "@app/graphql/index.ts":
    plugins:
      - add:
          content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - add:
          content: "/* eslint-disable */"
      - typescript
      - typescript-urql-graphcache
    config:
      withTypeImports: true
      useTypeImports: true

  "@app/graphql/":
    preset: 'near-operation-file'
    presetConfig:
      extension: '.ts'
      baseTypesPath: 'index.ts'
    plugins:
      - add:
          content: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - add:
          content: "/* eslint-disable */"
      - "typescript-operations"
      - "typed-document-node"

  "@app/graphql/introspection.json":
    plugins:
      - urql-introspection
    config:
      module: es2015
