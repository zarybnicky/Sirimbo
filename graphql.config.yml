schema: schema.graphql
documents: "libs/graphql/*.graphql"
watch: "libs/graphql/*.graphql"
config:
  scalars:
    Datetime: "string"
    Date: "string"
    Time: "string"
    BigInt: "string"
    JSON: "{ [key: string]: any }"

extensions:
  customDirectives:
    - directive @requires(depends: String[]) on FIELD
