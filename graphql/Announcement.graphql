fragment Announcement on Upozorneni {
  __typename
  id: upId
  upNadpis
  upText
  upTimestamp
  upTimestampAdd
  userByUpKdo {
    id: uId
    uJmeno
    uPrijmeni
  }
  upozorneniSkupiniesByUpsIdRodic {
    nodes {
      id: upsId
      skupinyByUpsIdSkupina {
        ...CohortBasic
      }
    }
  }
  scheduledSince
  scheduledUntil
  isVisible
  sticky
}

query StickyAnnouncements {
  stickyAnnouncements {
    totalCount
    nodes {
      ...Announcement
    }
  }
}

query MyAnnouncements($archive: Boolean = false, $first: Int, $offset: Int) {
  myAnnouncements(
    archive: $archive,
    first: $first,
    offset: $offset,
  ) {
    totalCount
    nodes {
      ...Announcement
    }
  }
}

query ArchivedAnnouncements($first: Int, $offset: Int) {
  archivedAnnouncements(
    first: $first,
    offset: $offset,
  ) {
    totalCount
    nodes {
      ...Announcement
    }
  }
}

query AnnouncementList($first: Int, $cursor: Cursor) {
  upozornenis(
    first: $first,
    after: $cursor,
    orderBy: [UP_TIMESTAMP_ADD_DESC],
  ) {
    totalCount
    nodes {
      ...Announcement
    }
    pageInfo {
      __typename
      hasNextPage
      endCursor
    }
  }
}

mutation ToggleUpozorneniVisible($id: BigInt!, $visible: Boolean!) {
  updateUpozorneni(input: {upId: $id, patch: {isVisible: $visible}}) {
    upozorneni {
      ...Announcement
    }
  }
}

mutation ToggleUpozorneniSticky($id: BigInt!, $sticky: Boolean!) {
  updateUpozorneni(input: {upId: $id, patch: {sticky: $sticky}}) {
    upozorneni {
      ...Announcement
    }
  }
}

query Announcement($id: BigInt!) {
  upozorneni(upId: $id) {
    ...Announcement
  }
}

mutation CreateAnnouncement($input: UpozorneniInput!) {
  createUpozorneni(input: {upozorneni: $input}) {
    upozorneni {
      ...Announcement
    }
  }
}

mutation UpdateAnnouncement($id: BigInt!, $patch: UpozorneniPatch!) {
  updateUpozorneni(input: {upId: $id, patch: $patch}) {
    upozorneni {
      ...Announcement
    }
  }
}

mutation DeleteAnnouncement($id: BigInt!) {
  deleteUpozorneni(input: {upId: $id}) {
    __typename
  }
}
