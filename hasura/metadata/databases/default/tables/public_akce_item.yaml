table:
  name: akce_item
  schema: public
object_relationships:
- name: akce
  using:
    foreign_key_constraint_on: ai_id_rodic
- name: user
  using:
    foreign_key_constraint_on: ai_user
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - ai_id_rodic
    set:
      ai_user: x-hasura-User-Id
  role: member
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - ai_id
    - ai_id_rodic
    - ai_user
    - ai_rok_narozeni
    filter: {}
  role: member
delete_permissions:
- permission:
    filter:
      ai_user:
        _eq: X-Hasura-User-Id
  role: member
