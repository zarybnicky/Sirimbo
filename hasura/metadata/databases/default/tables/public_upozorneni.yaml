table:
  name: upozorneni
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: up_kdo
array_relationships:
- name: upozorneni_skupinies
  using:
    foreign_key_constraint_on:
      column: ups_id_rodic
      table:
        name: upozorneni_skupiny
        schema: public
select_permissions:
- permission:
    columns:
    - up_id
    - up_kdo
    - up_nadpis
    - up_text
    - up_barvy
    - up_lock
    - up_timestamp
    - up_timestamp_add
    filter: {}
  role: member
