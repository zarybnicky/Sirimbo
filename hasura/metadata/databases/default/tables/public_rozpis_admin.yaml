table:
  name: rozpis_admin
  schema: public
object_relationships:
- name: user
  using:
    manual_configuration:
      column_mapping:
        r_trener: u_id
      insertion_order: null
      remote_table:
        name: users
        schema: public
array_relationships:
- name: rozpis_items
  using:
    manual_configuration:
      column_mapping:
        r_id: ri_id_rodic
      insertion_order: null
      remote_table:
        name: rozpis_item
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - r_datum
    - r_id
    - r_kde
    - r_lock
    - r_timestamp
    - r_visible
    set:
      r_trener: x-hasura-User-Id
  role: member
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - r_id
    - r_trener
    - r_lock
    - r_visible
    - r_datum
    - r_kde
    - r_timestamp
    filter:
      r_trener:
        _eq: X-Hasura-User-Id
  role: member
update_permissions:
- permission:
    check: {}
    columns:
    - r_datum
    - r_id
    - r_kde
    - r_lock
    - r_timestamp
    - r_visible
    filter:
      r_trener:
        _eq: X-Hasura-User-Id
    set:
      r_trener: x-hasura-User-Id
  role: member
delete_permissions:
- permission:
    filter:
      r_trener:
        _eq: X-Hasura-User-Id
  role: member
