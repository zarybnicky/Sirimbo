table:
  name: rozpis
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: r_trener
array_relationships:
- name: rozpis_items
  using:
    foreign_key_constraint_on:
      column: ri_id_rodic
      table:
        name: rozpis_item
        schema: public
select_permissions:
- permission:
    columns:
    - r_id
    - r_trener
    - r_kde
    - r_datum
    - r_visible
    - r_lock
    - r_timestamp
    filter: {}
  role: member
