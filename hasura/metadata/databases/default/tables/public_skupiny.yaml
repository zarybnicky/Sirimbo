table:
  name: skupiny
  schema: public
array_relationships:
- name: platby_group_skupinas
  using:
    foreign_key_constraint_on:
      column: pgs_id_skupina
      table:
        name: platby_group_skupina
        schema: public
- name: upozorneni_skupinies
  using:
    foreign_key_constraint_on:
      column: ups_id_skupina
      table:
        name: upozorneni_skupiny
        schema: public
- name: users
  using:
    foreign_key_constraint_on:
      column: u_skupina
      table:
        name: users
        schema: public
select_permissions:
- permission:
    columns:
    - s_id
    - s_name
    - s_description
    - s_color_rgb
    - s_color_text
    filter: {}
  role: member
