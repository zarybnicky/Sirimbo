table:
  name: akce
  schema: public
array_relationships:
- name: akce_items
  using:
    foreign_key_constraint_on:
      column: ai_id_rodic
      table:
        name: akce_item
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - a_id
    - a_kapacita
    - a_lock
    - a_visible
    - a_do
    - a_od
    - a_dokumenty
    - a_info
    - a_jmeno
    - a_kde
    - a_timestamp
    filter: {}
  role: member
