fragment TenantBasic on Tenant {
  id
  name
}

fragment Tenant on Tenant {
  id
  name
  description
  tenantAdministratorsList(condition: { active: true }, orderBy: SINCE_ASC) {
    ...TenantAdministrator
  }
  tenantTrainersList(condition: { active: true }, orderBy: SINCE_ASC) {
    ...TenantTrainer
  }
  tenantLocationsList {
    id
    location {
      ...Location
    }
  }
  skupinies {
    nodes {
      id: sId
      sName
    }
  }
  tenantMembershipsList(condition: { active: true }) {
    ...TenantMembership
  }
  couplesList {
    ...Couple
  }
}

fragment Location on Location {
  id
  name
  description
}

query CurrentTenant {
  tenant: getCurrentTenant {
    ...Tenant
  }
}

mutation UpdateTenant($input: UpdateTenantInput!) {
  updateTenant(input: $input) {
    tenant {
      ...Tenant
    }
  }
}
