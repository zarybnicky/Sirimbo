fragment TenantTrainer on TenantTrainer {
  id
  since
  until
  active
  tenant {
    id
    name
  }
  person {
    id
    name
  }
}

fragment TenantMembership on TenantMembership {
  id
  since
  until
  active
  tenant {
    id
    name
  }
  person {
    id
    name
  }
}

fragment TenantAdministrator on TenantAdministrator {
  id
  since
  until
  active
  tenant {
    id
