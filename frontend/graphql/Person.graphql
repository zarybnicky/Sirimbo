fragment PersonBasic on Person {
  id
  name
  firstName
  lastName
  gender
  birthDate
  email
  phone
}

fragment Person on Person {
  ...PersonBasic
  legacyUserId
  cstsId
  wdsfId
  nationalIdNumber
  nationality
  cohortIds
  isAdmin
  isTrainer
  isMember
  prefixTitle
  suffixTitle
}

fragment PersonWithFullLinks on Person {
  ...Person
  tenantMembershipsList(orderBy: SINCE_ASC) {
    ...TenantMembership
  }
  cohortMembershipsList(orderBy: SINCE_ASC) {
    ...CohortMembership
  }
  tenantAdministratorsList(orderBy: SINCE_ASC) {
    ...TenantAdministrator
  }
  tenantTrainersList(orderBy: SINCE_ASC) {
    ...TenantTrainer
  }
  allCouplesList {
    ...Couple
  }
  userProxiesList {
    ...UserProxy
  }
  personInvitationsList(condition: { usedAt: null }) {
    id
    email
    createdAt
  }
}

query Person($id: BigInt!) {
  person(id: $id) {
    ...PersonWithFullLinks
    eventAttendancesList(orderBy: EVENT_INSTANCE_BY_INSTANCE_ID__SINCE_DESC, first: 15) {
      ...EventAttendance
      instance {
        ...EventInstanceWithEvent
      }
    }
  }
}

query FullPersonList {
  people(orderBy: [LAST_NAME_ASC, FIRST_NAME_ASC]) {
    nodes {
      ...Person
    }
  }
}

query PersonList($inCohort: BigInt, $isTrainer: Boolean, $isAdmin: Boolean) {
  filteredPeopleList(inCohort: $inCohort, isTrainer: $isTrainer, isAdmin: $isAdmin) {
    ...Person
    activeCouplesList {
      ...Couple
    }
  }
}

query TrainerList($tenantId: BigInt) {
  tenantTrainersList(condition: {tenantId: $tenantId, active: true }) {
    person {
      ...Person
    }
  }
}

mutation CreateInvitation($input: CreatePersonInvitationInput!) {
  createPersonInvitation(input: $input) {
    personInvitation {
      id
      email
      createdAt
    }
  }
}

mutation CreatePerson($input: CreatePersonInput!) {
  createPerson(input: $input) {
    p {
      ...Person
    }
  }
}

mutation UpdatePerson($input: UpdatePersonInput!) {
  updatePerson(input: $input) {
    person {
      ...Person
    }
  }
}

mutation DeletePerson($id: BigInt!) {
  deletePerson(input: { id: $id }) {
    __typename
  }
}
