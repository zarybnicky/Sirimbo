fragment UserDetail on User {
  uId
  uJmeno
  uPrijmeni
  uEmail
  uTelefon
  uRodneCislo
}

query User($id: BigInt!) {
  user(uId: $id) {
    ...UserDetail
  }
}

query UserList($confirmed: Boolean) {
  users(condition: {uConfirmed: $confirmed}) {
    nodes {
      ...UserPartial
    }
  }
}

query MemberList($cohortId: BigInt) {
  members(condition: {sId: $cohortId}) {
    totalCount
    nodes {
      uId
      uJmeno
      uPrijmeni
      uEmail
      uTelefon
      uRodneCislo
      sId
      sName
      sColorRgb
      sDescription
      sVisible
      paymentValid
    }
  }
}

mutation ConfirmUser($id: BigInt!, $role: BigInt!, $cohort: BigInt!) {
  confirmUser(input: {id: $id, grp: $role, cohort: $cohort}) {
    __typename
  }
}

mutation DeleteUser($id: BigInt!) {
  deleteUser(input: {uId: $id}) {
    __typename
  }
}
