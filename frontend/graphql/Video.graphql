query TitleVideos {
  titleVideos {
    nodes {
      vTitle
      vUri
    }
  }
}

query VideoSourceList($limit: Int, $offset: Int) {
  videoSources(first: $limit, offset: $offset) {
    nodes {
      vsId
      vsTitle
      vsUrl
      vsDescription
      vsLastChecked
      vsCreatedAt
    }
  }
}

mutation DeleteVideoSource($id: BigInt!) {
  deleteVideoSource(input: {vsId: $id}) {
    clientMutationId
  }
}
