fragment User on User {
  uId
  uLogin
  uJmeno
  uPrijmeni
  uEmail
  uTelefon
  uConfirmed
  uTeacher
  uDancer
  uSystem
  uLock
  uBan
  uGroup
  uSkupina
  uTimestamp
  uStreet
  uRodneCislo
  uPoznamky
  uPostalCode
  uPohlavi
  uOrientationNumber
  uNationality
  uNarozeni
  uMemberUntil
  uMemberSince
  uGdprSignedAt
  uDistrict
  uCreatedAt
  uConscriptionNumber
  uCity
}

fragment UserAuth on User {
  ...User
  permissionByUGroup {
    ...Role
  }
}

fragment CouplePartial on Pary {
  pId
  pIdPartner
  pIdPartnerka
  pArchiv
}

query CurrentUser {
  getCurrentUser {
    ...UserAuth
  }
}

mutation Login($login: String!, $passwd: String!) {
  login(input: { login: $login, passwd: $passwd }) {
    result {
      usr {
        ...User
        permissionByUGroup {
          ...Role
        }
      }
      couple {
        ...CouplePartial
      }
    }
  }
}

mutation Logout {
  logout(input: {}) {
    __typename
  }
}

mutation Register($input: CreateUserInput!) {
  createUser(input: $input) {
    user {
      uId
    }
  }
}

mutation ResetPassword($input: ResetPasswordInput!) {
  resetPassword(input: $input) {
    __typename
  }
}
