query CohortList($visible: Boolean = true) {
  skupinies(condition: {sVisible: $visible}) {
    nodes {
      sId
      sName
      sLocation
      sDescription
      sVisible
      sColorRgb
      platbyGroupSkupinasByPgsIdSkupina {
        nodes {
          pgsIdGroup
        }
      }
    }
  }
}

query CohortMembers($id: BigInt!) {
  members(condition: {sId: $id}) {
    nodes {
      uJmeno
      uPrijmeni
      uRodneCislo
      uTelefon
      uEmail
    }
  }
}
