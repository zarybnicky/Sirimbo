query CohortList($visible: Boolean = true) {
  skupinies(condition: {sVisible: $visible}) {
    nodes {
      sId
      sName
      sLocation
      sDescription
      sVisible
      sColorRgb
    }
  }
}

query CohortMembers($id: Int!) {
  cohortMembers(id: $id) {
    nodes {
      uJmeno
      uPrijmeni
      uRodneCislo
      uTelefon
      uEmail
    }
  }
}
