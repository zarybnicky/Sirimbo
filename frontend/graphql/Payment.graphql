fragment Payment on Payment {
  id
  status
  isAutoCreditAllowed
  dueAt
  paidAt
  createdAt
  variableSymbol
  specificSymbol
  paymentRecipientsList {
    account {
      id
      person {
        id
        name
      }
    }
  }
  cohortSubscription {
    id
    cohort {
      id: sId
      sName
    }
  }
  eventRegistration {
    ...EventRegistration
    event {
      ...Event
    }
  }
  eventInstance {
    ...EventInstanceBasic
    event {
      ...Event
    }
  }
}
