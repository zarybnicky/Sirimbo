fragment PaymentItem on PlatbyItem {
  __typename
  id: piId
  piIdCategory
  piIdRaw
  piIdUser
  piAmount
  piPrefix
  piDate
  userByPiIdUser {
    id: uId
    uJmeno
    uPrijmeni
  }
  platbyCategoryByPiIdCategory {
    id: pcId
    pcName
  }
}

query PaymentItemList($first: Int, $offset: Int) {
  platbyItems(first: $first, offset: $offset) {
    totalCount
    nodes {
      ...PaymentItem
    }
  }
}

query PaymentItem($id: BigInt!) {
  platbyItem(piId: $id) {
    ...PaymentItem
  }
}

fragment PaymentCategory on PlatbyCategory {
  __typename
  id: pcId
  pcName
  pcSymbol
  pcAmount
  pcDateDue
  pcValidFrom
  pcValidTo
  pcUsePrefix
  pcUseBase
  pcArchive
  pcVisible
}

query PaymentCategoryList($first: Int, $offset: Int) {
  platbyCategories(first: $first, offset: $offset) {
    totalCount
    nodes {
      ...PaymentCategory
    }
  }
}

query PaymentCategory($id: BigInt!) {
  platbyCategory(pcId: $id) {
    ...PaymentCategory
  }
}
