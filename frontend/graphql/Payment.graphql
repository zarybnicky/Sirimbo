fragment Account on Account {
  id
  balance
  currency
  postings {
    nodes {
      ...Posting
    }
  }
}

fragment Posting on Posting {
  id
  amount
  transaction {
    id
    description
    payment {
      ...Payment
    }
  }
}

fragment Payment on Payment {
  id
  status
  isAutoCreditAllowed
  dueAt
  paidAt
  createdAt
  variableSymbol
  specificSymbol
  paymentRecipientsList {
    account {
      id
      person {
        id
        name
      }
    }
  }
  cohortSubscription {
    id
    cohort {
      id: sId
      sName
    }
  }
  eventRegistration {
    ...EventRegistration
    event {
      ...Event
    }
  }
  eventInstance {
    ...EventInstanceBasic
    event {
      ...Event
    }
  }
}

mutation CreateCreditTransaction($input: CreateCreditTransactionInput!) {
  createCreditTransaction(input: $input) {
    transaction {
      id
      description
      postings {
        nodes {
          id
          amount
          account {
            id
            person {
              id
              name
            }
          }
        }
      }
    }
  }
}
