query CoupleList {
  activeCouples {
    nodes {
      pId
      userByPIdPartner {
        uJmeno
        uPrijmeni
      }
      userByPIdPartnerka {
        uJmeno
        uPrijmeni
      }
    }
  }
}

mutation CreateCouple($man: BigInt!, $woman: BigInt!) {
  createPary(input: {pary: {pIdPartner: $man, pIdPartnerka: $woman}}) {
    __typename
  }
}

