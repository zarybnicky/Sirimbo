query CoupleList {
  activeCouples {
    totalCount
    nodes {
      id: pId
      userByPIdPartner {
        uJmeno
        uPrijmeni
      }
      userByPIdPartnerka {
        uJmeno
        uPrijmeni
      }
    }
  }
}

mutation CreateCouple($man: BigInt!, $woman: BigInt!) {
  createCouple(input: {man: $man, woman: $woman}) {
    paries {
      id: pId
    }
  }
}

mutation DeleteCouple($id: BigInt!) {
  deletePary(input: {pId: $id}) {
    __typename
  }
}

mutation FixUnpairedCouples {
  fixUnpairedCouples(input: {}) {
    paries {
      id: pId
    }
  }
}
