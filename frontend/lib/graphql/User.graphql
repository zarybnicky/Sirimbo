fragment UserPublic on User {
  id: uId
  uJmeno
  uPrijmeni
  uRodneCislo
  uTelefon
  uEmail
}

query User($id: BigInt!) {
  user(uId: $id) {
    ...User
  }
}

query UserList($confirmed: Boolean, $system: Boolean = false, $ban: Boolean = false, $first: Int, $offset: Int) {
  users(condition: {uBan: $ban, uSystem: $system, uConfirmed: $confirmed}, offset: $offset, first: $first) {
    totalCount
    nodes {
      ...User
    }
  }
}

query MsmtExport {
  users(condition: {uConfirmed: true, uSystem: false, uBan: false, inPublicCohort: true}) {
    nodes {
      id: uId
      uJmeno
      uPrijmeni
      uEmail
      uTelefon
      uRodneCislo
      uNationality
      uNarozeni
      uCity
      uDistrict
      uConscriptionNumber
      uOrientationNumber
      uPostalCode
      uStreet
      uGroup
      skupinyByUSkupina {
        sId
        sName
        sColorRgb
        sDescription
        sVisible
      }
      hasValidPayment
      dateOfOldestPayment
      dateOfNewestPayment
    }
  }
}

query MemberList($cohortId: BigInt) {
  users(condition: {uConfirmed: true, uSystem: false, uBan: false, uSkupina: $cohortId}) {
    totalCount
    nodes {
      id: uId
      uJmeno
      uPrijmeni
      uEmail
      uTelefon
      uRodneCislo
      skupinyByUSkupina {
        sId
        sName
        sColorRgb
        sDescription
        sVisible
      }
      hasValidPayment
    }
  }
}

query TrainerList {
  trainers {
    totalCount
    nodes {
      ...User
    }
  }
}

mutation ConfirmUser($id: BigInt!, $role: BigInt!, $cohort: BigInt!) {
  confirmUser(input: {id: $id, grp: $role, cohort: $cohort}) {
    __typename
  }
}

mutation CreateUser($input: UserInput!) {
  createUser(input: {user: $input}) {
    user {
      ...User
    }
  }
}

mutation UpdateUser($id: BigInt!, $patch: UserPatch!) {
  updateUser(input: {uId: $id, patch: $patch}) {
    user {
      ...User
    }
  }
}

mutation DeleteUser($id: BigInt!) {
  deleteUser(input: {uId: $id}) {
    __typename
  }
}
