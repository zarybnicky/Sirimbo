fragment Tenant on Tenant {
  id
  name
  memberInfo
  locationsByTenant {
    nodes {
      id
      name
      description
    }
  }
}

query CurrentTenant {
  getCurrentTenant {
    ...Tenant
  }
}

mutation UpdateTenant($input: UpdateTenantInput!) {
  updateTenant(input: $input) {
    __typename
  }
}
