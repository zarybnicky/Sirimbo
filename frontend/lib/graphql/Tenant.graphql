fragment Tenant on Tenant {
  id
  name
  memberInfo
  tenantLocations {
    nodes {
      location {
        id
        name
        description
      }
    }
  }
}

query CurrentTenant {
  getCurrentTenant {
    ...Tenant
  }
}

mutation UpdateTenant($input: UpdateTenantInput!) {
  updateTenant(input: $input) {
    tenant {
      ...Tenant
    }
  }
}
