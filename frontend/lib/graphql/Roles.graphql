fragment Role on Permission {
  __typename
  id: peId
  peAkce
  peAnkety
  peAktuality
  peDescription
  peDokumenty
  peGalerie
  peKonzole
  peInzerce
  peNabidka
  peMain
  peName
  peNastenka
  peNovinky
  pePary
  pePermissions
  pePlatby
  peRozpis
  peSkupiny
  peUsers
}

query RoleList {
  permissions {
    totalCount
    nodes {
      ...Role
    }
  }
}
