fragment Tenant on Tenant {
  id
  name
  memberInfo
  tenantLocations {
    nodes {
      location {
        id
        name
        description
      }
    }
  }
  tenantLocations {
    nodes {
      location {
        ...Location
      }
    }
  }
  tenantAdministrators(condition: { active: true }) {
    nodes {
      person {
        ...Person
      }
    }
  }
  tenantTrainers(condition: { active: true }) {
    nodes {
      person {
        ...Person
      }
    }
  }
}

fragment Person on Person {
  id
  firstName
  lastName
}

fragment Location on Location {
  id
  name
  description
}

query CurrentTenant {
  getCurrentTenant {
    ...Tenant
  }
}

mutation UpdateTenant($input: UpdateTenantInput!) {
  updateTenant(input: $input) {
    tenant {
      ...Tenant
    }
  }
}
