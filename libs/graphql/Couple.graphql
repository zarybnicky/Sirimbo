fragment CoupleExtended on Pary {
  ...CouplePartial
  rozpisItemsByRiPartner(orderBy: [ROZPI_BY_RI_ID_RODIC__R_DATUM_DESC], first: 10) {
    nodes {
      ...ScheduleItem
    }
  }
}

query CoupleList($first: Int, $offset: Int) {
  activeCouples(first: $first, offset: $offset) {
    totalCount
    nodes {
      ...CouplePartial
    }
  }
}

query Couple($id: BigInt!) {
  pary(pId: $id) {
    ...CoupleExtended
  }
}

mutation CreateCouple($man: BigInt!, $woman: BigInt!) {
  createCouple(input: {man: $man, woman: $woman}) {
    paries {
      ...CouplePartial
    }
  }
}

mutation DeleteCouple($id: BigInt!) {
  deleteCouple(input: {coupleId: $id}) {
    __typename
  }
}

mutation FixUnpairedCouples {
  fixUnpairedCouples(input: {}) {
    paries {
      id: pId
    }
  }
}
