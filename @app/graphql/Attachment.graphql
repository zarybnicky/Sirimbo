mutation CreateAttachment($input: CreateAttachmentInput!) {
  createAttachment(input: $input) {
    attachment {
      objectName
      uploadUrl
    }
  }
}

query Attachments {
  attachments {
    nodes {
      objectName
      publicUrl
    }
  }
}

query Attachment($objectName: String!) {
  attachment(objectName: $objectName) {
    objectName
    publicUrl
  }
}
