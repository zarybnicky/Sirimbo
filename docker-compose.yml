version: '2'

services:
  mysqldb:
    image: mysql/mysql-server:5.7
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: olymp
      MYSQL_USER: olymp
      MYSQL_PASSWORD: admin
    volumes:
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
      - ./docker/mysql-data:/var/lib/mysql
      - ./docker/conf/my.cnf:/etc/my.cnf

  phpfpm:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    links:
      - mysqldb
    volumes:
      - .:/app
    tty: true

  api:
    build:
      context: ./docker/api
      dockerfile: Dockerfile
    links:
      - mysqldb
    ports:
      - 3002:3000
    volumes:
      - ./olymp-api:/local
      - stack_cache:/root/.stack

  nginx:
    image: bitnami/nginx:latest
    depends_on:
      - phpfpm
      - api
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - ./docker/conf/vhost.conf:/opt/bitnami/nginx/conf/server_blocks/olymp.conf
    tty: true

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.7
    restart: always
    environment:
      - "PMA_HOST=mysqldb"
      - "PMA_PORT=3306"
      - "PMA_ABSOLUTE_URI=http://localhost:3001/"
    ports:
      - 3001:80

volumes:
  stack_cache:
