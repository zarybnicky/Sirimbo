fragment galleryDirFields on galerie_dir {
  gd_hidden
  gd_id
  gd_id_rodic
  gd_level
  gd_name
  gd_path
}
fragment scheduleFields on rozpis {
  r_datum
  r_id
  r_kde
  r_lock
  r_timestamp
  r_trener
  r_visible
  user {
    u_jmeno
    u_prijmeni
    u_id
  }
}
fragment scheduleItemFields on rozpis {
  rozpis_items {
    ri_od
    ri_do
    ri_id
    ri_partner
  }
}

fragment reservationFields on nabidka {
  n_visible
  n_trener
  n_timestamp
  n_pocet_hod
  n_od
  n_max_pocet_hod
  n_lock
  n_id
  n_do
  user {
    u_jmeno
    u_prijmeni
    u_id
  }
}
fragment reservationItemFields on nabidka {
  nabidka_items {
    ni_lock
    ni_partner
    ni_pocet_hod
    pary {
      user {
        u_id
        u_jmeno
        u_prijmeni
      }
    }
  }
}

fragment eventFields on akce {
  a_do
  a_id
  a_info
  a_dokumenty
  a_jmeno
  a_kapacita
  a_kde
  a_lock
  a_od
  a_timestamp
  a_visible
}
fragment eventItemFields on akce {
  akce_items {
    user {
      u_jmeno
      u_prijmeni
      u_id
    }
    ai_id
  }
}

fragment announcementFields on upozorneni {
  up_id
  up_kdo
  up_lock
  up_nadpis
  up_text
  up_timestamp
  up_timestamp_add
  user {
    u_id
    u_jmeno
    u_prijmeni
  }
  upozorneni_skupinies {
    skupiny {
      s_name
      s_description
      s_color_text
      s_color_rgb
    }
  }
}

query GalleryDirList($offset: Int, $limit: Int) {
  galerie_dir(limit: $limit, offset: $offset, order_by: {gd_name: asc}) {
    ...galleryDirFields
  }
  galerie_dir_aggregate {
    aggregate {
      count
    }
  }
}
query UpozorneniList($offset: Int, $limit: Int) {
  upozorneni(limit: $limit, offset: $offset, order_by: {up_timestamp_add: desc}) {
    ...announcementFields
  }
  upozorneni_aggregate {
    aggregate {
      count
    }
  }
}
query Rozpis($id: bigint!) {
  rozpis_by_pk(r_id: $id) {
    ...scheduleFields
    ...scheduleItemFields
  }
}
query NabidkaList($offset: Int, $limit: Int) {
  nabidka(limit: $limit, offset: $offset) {
    ...reservationFields
  }
}
query Nabidka($id: bigint!) {
  nabidka_by_pk(n_id: $id) {
    ...reservationFields
    ...reservationItemFields
  }
}
query Akce($id: bigint!) {
  akce_by_pk(a_id: $id) {
    ...eventFields
    ...eventItemFields
  }
}

mutation setRozpisVisible($id: bigint!, $visible: Boolean!) {
  update_rozpis_by_pk(pk_columns: {r_id: $id}, _set: {r_visible: $visible}) {
    ...scheduleFields
  }
}
mutation setNabidkaVisible($id: bigint!, $visible: Boolean!) {
  update_nabidka_by_pk(pk_columns: {n_id: $id}, _set: {n_visible: $visible}) {
    ...reservationFields
  }
}
mutation setAkceVisible($id: bigint!, $visible: Boolean!) {
  update_akce_by_pk(pk_columns: {a_id: $id}, _set: {a_visible: $visible}) {
    ...eventFields
  }
}
mutation setGalerieDirVisible($id: bigint!, $visible: Boolean!) {
  update_galerie_dir_by_pk(pk_columns: {gd_id: $id}, _set: {gd_hidden: $visible}) {
    ...galleryDirFields
  }
}
